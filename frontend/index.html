<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English to Kannada Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .section {
            display: flex;
            flex-direction: column;
        }

        .section h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .section label {
            color: #555;
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        textarea {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            font-family: inherit;
            resize: vertical;
            min-height: 150px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.1);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-translate {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
            min-width: 150px;
        }

        .btn-translate:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-translate:active {
            transform: translateY(0);
        }

        .btn-speak {
            background: #4CAF50;
            color: white;
            flex: 1;
            min-width: 150px;
        }

        .btn-speak:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(76, 175, 80, 0.4);
        }

        .btn-copy {
            background: #2196F3;
            color: white;
            flex: 1;
            min-width: 150px;
        }

        .btn-copy:hover {
            background: #0b7dda;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(33, 150, 243, 0.4);
        }

        .btn-clear {
            background: #ff9800;
            color: white;
            flex: 1;
            min-width: 150px;
        }

        .btn-clear:hover {
            background: #e68900;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 152, 0, 0.4);
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 15px;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 12px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }

        .message.success {
            background: #c8e6c9;
            color: #2e7d32;
            border: 1px solid #4caf50;
            display: block;
        }

        .message.error {
            background: #ffcdd2;
            color: #c62828;
            border: 1px solid #f44336;
            display: block;
        }

        .char-count {
            font-size: 0.85em;
            color: #999;
            margin-top: 8px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .header h1 {
                font-size: 1.8em;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        .translation-info {
            font-size: 0.9em;
            color: #666;
            margin-top: 10px;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
            display: none;
        }

        .translation-info.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåê English to Kannada Translator</h1>
            <p>Translate and Listen</p>
        </div>

        <div class="content">
            <!-- English Input Section -->
            <div class="section">
                <h2>English</h2>
                <label for="english-text">Enter English Text:</label>
                <textarea id="english-text" placeholder="Enter English text here..."></textarea>
                <div class="char-count"><span id="english-count">0</span> characters</div>
                <div class="button-group">
                    <button class="btn-translate" onclick="translateText()">üîÑ Translate</button>
                    <button class="btn-speak" onclick="speakEnglish()">üîä Speak</button>
                </div>
                <div class="loading" id="loading-english">
                    <div class="spinner"></div>
                </div>
                <div class="message" id="message-english"></div>
            </div>

            <!-- Kannada Output Section -->
            <div class="section">
                <h2>‡≤ï‡≤®‡≥ç‡≤®‡≤° (Kannada)</h2>
                <label for="kannada-text">Kannada Translation:</label>
                <textarea id="kannada-text" placeholder="Translation will appear here..." readonly></textarea>
                <div class="char-count"><span id="kannada-count">0</span> characters</div>
                <div class="button-group">
                    <button class="btn-speak" onclick="speakKannada()">üîä Speak</button>
                    <button class="btn-copy" onclick="copyToClipboard()">üìã Copy</button>
                    <button class="btn-clear" onclick="clearAll()">üóëÔ∏è Clear</button>
                </div>
                <div class="loading" id="loading-kannada">
                    <div class="spinner"></div>
                </div>
                <div class="message" id="message-kannada"></div>
                <div class="translation-info" id="translation-info"></div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://127.0.0.1:5000';

        // Update character count
        document.getElementById('english-text').addEventListener('input', function() {
            document.getElementById('english-count').textContent = this.value.length;
        });

        document.getElementById('kannada-text').addEventListener('input', function() {
            document.getElementById('kannada-count').textContent = this.value.length;
        });

        async function translateText() {
            const englishText = document.getElementById('english-text').value.trim();
            
            if (!englishText) {
                showMessage('message-english', 'Please enter some English text', 'error');
                return;
            }

            showLoading('loading-kannada', true);
            hideMessage('message-kannada');

            try {
                const response = await fetch(`${API_URL}/translate`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        text: englishText
                    }),
                    mode: 'cors'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('kannada-text').value = data.kannada;
                    document.getElementById('kannada-count').textContent = data.kannada.length;
                    showMessage('message-kannada', '‚úì Translation successful', 'success');
                    
                    const infoDiv = document.getElementById('translation-info');
                    infoDiv.textContent = `Translated from English to Kannada`;
                    infoDiv.classList.add('show');
                } else {
                    showMessage('message-kannada', 'Translation failed: ' + (data.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                console.error('Translation error:', error);
                showMessage('message-kannada', 'Error: ' + error.message + '. Make sure the backend server is running on http://127.0.0.1:5000', 'error');
            } finally {
                showLoading('loading-kannada', false);
            }
        }

        function speakEnglish() {
            const text = document.getElementById('english-text').value.trim();
            if (!text) {
                showMessage('message-english', 'Please enter some English text', 'error');
                return;
            }
            speak(text, 'en-US');
        }

        function speakKannada() {
            const text = document.getElementById('kannada-text').value.trim();
            if (!text) {
                showMessage('message-kannada', 'Please translate or enter Kannada text', 'error');
                return;
            }
            speak(text, 'kn-IN');
        }

        function speak(text, language) {
            // Cancel any ongoing speech
            window.speechSynthesis.cancel();

            const utterance = new SpeechSynthesisUtterance(text);
            utterance.lang = language;
            utterance.rate = 0.9;
            utterance.pitch = 1.0;
            utterance.volume = 1.0;

            utterance.onstart = function() {
                console.log('Speech started');
            };

            utterance.onend = function() {
                console.log('Speech ended');
            };

            utterance.onerror = function(event) {
                console.error('Speech error:', event.error);
                showMessage('message-kannada', 'Text-to-Speech error: ' + event.error, 'error');
            };

            window.speechSynthesis.speak(utterance);
        }

        function copyToClipboard() {
            const text = document.getElementById('kannada-text').value;
            if (!text) {
                showMessage('message-kannada', 'No text to copy', 'error');
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                showMessage('message-kannada', '‚úì Copied to clipboard', 'success');
                setTimeout(() => hideMessage('message-kannada'), 2000);
            }).catch(() => {
                showMessage('message-kannada', 'Failed to copy', 'error');
            });
        }

        function clearAll() {
            document.getElementById('english-text').value = '';
            document.getElementById('kannada-text').value = '';
            document.getElementById('english-count').textContent = '0';
            document.getElementById('kannada-count').textContent = '0';
            hideMessage('message-english');
            hideMessage('message-kannada');
            document.getElementById('translation-info').classList.remove('show');
            window.speechSynthesis.cancel();
        }

        function showLoading(elementId, show) {
            document.getElementById(elementId).style.display = show ? 'block' : 'none';
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
        }

        function hideMessage(elementId) {
            document.getElementById(elementId).className = 'message';
        }

        // Keyboard shortcut: Ctrl+Enter to translate
        document.getElementById('english-text').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                translateText();
            }
        });

        // Check if backend is available on page load
        window.addEventListener('load', function() {
            checkBackendConnection();
        });

        function checkBackendConnection() {
            fetch(`${API_URL}/health`, { mode: 'cors' })
                .then(response => {
                    if (response.ok) {
                        console.log('‚úì Backend connected successfully');
                        hideMessage('message-kannada');
                    } else {
                        throw new Error('Backend returned error');
                    }
                })
                .catch(error => {
                    console.error('Backend connection error:', error);
                    showMessage('message-kannada', '‚ö†Ô∏è Backend server not connected. Trying to connect to http://127.0.0.1:5000...', 'error');
                });
        }
    </script>
</body>
</html>
